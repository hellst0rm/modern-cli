# VIT (Visual Interactive Taskwarrior) Configuration
# ~/.config/vit/config.ini

[vit]
# Default command when VIT starts
default_command = 

# Wait time in seconds before running a command
wait = 1.0

# Theme
theme = dark256

# Mouse support
mouse = on

# Confirm before quit
confirm_quit = yes

# Date format
dateformat = Y-M-D H:N

# Show project column
show_project = yes

# Show due column  
show_due = yes

# Taskwarrior data location
# data.location = ~/.task

[report]
# Default report to show
default = next

[keybindings]
# Navigation
quit = q
refresh = r
up = k
down = j
page_up = u
page_down = d
home = g
end = G
left = h
right = l

# Task operations
add = a
delete = x
done = space
edit = e
info = i
modify = m
start_stop = s
undo = z

# Projects and tags
project = p
tag = t

# Filters
filter = /
clear_filter = c

# Reports
next = n
all = A
waiting = w
completed = C

# Sorting
sort_due = D
sort_priority = P
sort_project = R
sort_entry = E

# Help
help = ?

[colors]
# Catppuccin color scheme
default = color015
header = color004
odd = color008
even = color015
overdue = color001
due_today = color003
due_tomorrow = color002
due_week = color006
due_month = color004
active = color010
blocked = color001
blocking = color003
completed = color008
deleted = color001
tagged = color006
pri_H = color001
pri_M = color003  
pri_L = color004

[aliases]
# Task aliases
burndown = burndown.weekly
calendar = calendar
ghistory = ghistory.monthly
history = history.monthly
projects = projects
summary = summary
tags = tags
timesheet = timesheet
unblocked = status:pending -BLOCKED
inbox = +inbox
someday = +someday
waiting = status:waiting

[urgency]
# Urgency coefficients (matches taskwarrior defaults)
next = 15.0
due = 12.0
blocking = 8.0
priority.H = 6.0
priority.M = 3.9
priority.L = 1.8
project = 1.0
active = 4.0
scheduled = 5.0
age = 2.0
annotations = 1.0
tags = 1.0
blocked = -5.0
waiting = -3.0

[grid]
# Grid appearance
show_border = yes
border_style = single
show_header = yes
show_footer = yes
highlight_selected = yes

[task_columns]
# Column configuration for task display
id = 3
project = 15
description = 40
due = 10
priority = 1
tags = 10
urgency = 8

[task_details]
# Details to show in task info
show_id = yes
show_description = yes
show_status = yes
show_project = yes
show_priority = yes
show_due = yes
show_until = yes
show_scheduled = yes
show_recur = yes
show_wait = yes
show_depends = yes
show_tags = yes
show_uuid = yes
show_urgency = yes
show_entry = yes
show_start = yes
show_end = yes
show_modified = yes
show_annotations = yes

[formatting]
# Date/time formatting
due_in_days = yes
relative_dates = yes
date_format = %Y-%m-%d
time_format = %H:%M
datetime_format = %Y-%m-%d %H:%M